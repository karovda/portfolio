{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap-utilities.min.css' %}">
    <script defer src="{% static 'blog/JS/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <script defer src="{% static 'blog/JS/main.js' %}"></script>

  {% block title %}

    <title>Testing, Testing</title>

  {% endblock %}

</head>
<body>
  <div class="container">

    <h1 class="text-primary d-flex justify-content-center">Hello World!</h1>

    <div class="container d-flex justify-content-center">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              {% url 'blog:home' as home_url %}
              <li class="nav-item">
                <a 
                {% if request.path == home_url %}
                class="nav-link active disabled"
                {% else %}
                class="nav-link"
                {% endif %}
                href="{{ home_url }}">Home</a>
              </li>
              {% url 'baseball:baseball-home' as bb_url %}
              <li class="nav-item">
                <a 
                {% if request.path == bb_url %}
                class="nav-link active disabled"
                {% else %}
                class="nav-link"
                {% endif %}
                href="{{ bb_url }}">Baseball</a>
              </li>
              
              {% block navbar %}

              {% endblock %}

            </ul>
          </div>
        </div>
      </nav>
    </div>

    

{% block body %}

<br>
<h2 class="d-flex justify-content-center text-warning">Home Sweet Home</h2>

{% endblock %}

  </div>
</body>
</html>
